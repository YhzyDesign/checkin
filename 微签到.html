<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <title>微签到</title>
    <link rel="stylesheet" type="text/css" href="/assets/public/css/weiba.new.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/public/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/types_pub/checkin/default/css/checkin.css"/>
    <link rel="stylesheet" type="text/css" href="/custom_tpl_css?type=7"/>
    <script type="text/javascript" src="/assets/public/js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="/assets/public/js/weiba.new.js?var=15053009" charset="utf-8"></script>
    <script type="text/javascript" src="/assets/types_pub/checkin/default/js/home.js?var=15053009" charset="utf-8"></script>
    <script type="text/javascript" src="/assets/types_pub/checkin/default/js/checkin.js?var=15053009" charset="utf-8"></script>
</head>
<body  nofooter="1">
<div class="wap">
    <div class="checkin-top">
        <ul class="clearfix">
            <li class="checkin-tab check"><a class="to-index" href="/checkin">我的签到</a></li>
            <li class="checkin-tab "><a class="to-rechange" href="/checkin/rechange">签到兑换</a></li>
        </ul>
    </div>

    <div class="my checkin-box checkin-0" >
        <div class="my-top">
            <div class="my-title">
                <span class="my-tips"></span><span class="rs-title-txt"></span>
            </div>
            <ul class="my-result clearfix">
                <li>
                    <div class="result-big blue-font rs-total-num"></div>
                    <div class="result-small">总签到天数</div>
                </li>
                <li class="today-score">
                    <div class="result-big green-font rs-today-score"></div>
                    <div class="result-small">今日积分</div>
                </li>
                <li>
                    <div class="result-big red-font rs-last-score"></div>
                    <div class="result-small">签到积分</div>
                </li>
            </ul>
        </div>
        <div class="my-day">
            <div class="my-day-title">

            </div>
            <ul class="my-days clearfix">


            </ul>
        </div>
        <ul class="my-ad" ad-type="checkin">

        </ul>
    </div>


</div>
<div class="lottery-fix">
    <a class="btn btn-red page-to-game">立即抽奖（<span class="page-chance"></span>次）</a>
</div>
</body>
</html>
